<!DOCTYPE html>
<html>

<head>
  <!-- Add your CSS and other head content here -->
  <style>
    body {
      background-color: #F3EBF6;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main {
      background-color: #FFFFFF;
      width: 400px;
      padding: 20px;
      border-radius: 1.5em;
      box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
    }

    .sign {
      text-align: center;
      color: #298dff;
      font-weight: bold;
      font-size: 23px;
    }

    .name,
    .un,
    .pass,
    .confirm-pass {
      width: 100%;
      color: #262E38;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      background: rgba(136, 126, 126, 0.04);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.02);
      margin-bottom: 20px;
      font-family: 'Ubuntu', sans-serif;
    }

    .name:focus,
    .un:focus,
    .pass:focus,
    .confirm-pass:focus {
      border: 2px solid rgba(0, 0, 0, 0.18) !important;
    }

    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ccc;
    }

    .submit {
      cursor: pointer;
      border-radius: 5em;
      color: #ffffff;
      background: linear-gradient(to right, #4ea7e4, #00c8ff);
      border: 0;
      padding: 10px 20px;
      font-family: 'Ubuntu', sans-serif;
      font-size: 13px;
      margin-left: 35%;
      box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }

    .register-link {
      text-align: center;
      text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
      color: #E1BEE7;
      padding-top: 15px;
    }

    a {
      text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
      color: #E1BEE7;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="main" id="signup-form">
    <p class="sign">Sign up</p>
    <form class="form1">
      <input class="name" type="text" id="name" placeholder="Name">
      <input class="un" type="text" id="username" placeholder="Username (e.g., Name@pro.in)">
      <div style="position: relative;">
        <input class="pass" type="password" id="password" placeholder="Create Password">
        <i class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility('password')">&#128065;</i>
      </div>
      <div style="position: relative;">
        <input class="confirm-pass" type="password" id="confirmPassword" placeholder="Confirm Password">
        <i class="password-toggle" id="confirm-password-toggle" onclick="togglePasswordVisibility('confirmPassword')">&#128065;</i>
      </div>
      <a class="submit" onclick="createAccount()">Create Account</a>
      <p class="register-link" align="center">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <!-- Add FontAwesome for eye icon -->
  
</body>
</html>
